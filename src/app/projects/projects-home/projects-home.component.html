<div class="col">
    <div class="row">
        <div class="col mb-2">
            <projects-add *ngIf="isAdd"></projects-add>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card card-block">
                <div class="row">
                    <div class="col-11 text-left">
                        <p class="text-uppercase">Projects <span class="badge badge-pill badge-default"> 14</span></p>
                    </div>
                    <div class="col-1 text-right">
                        <button type="button" class="btn btn-success text-uppercase font-weight-bold pull-md-right" 
                        routerLink="/projects/add" routerLinkActive="active" aria-pressed="true">
                        <i class="fa fa-plus"></i> Add
                        </button>
                    </div>
                </div>
                <br>
            <projects-table></projects-table>
            </div>
        </div>
    </div>
</div>
