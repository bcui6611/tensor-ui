<div class="col">
    <div class="row">
        <div class="col">
            <table class="table custom-table" role="grid">
                <thead>
                <tr role="row">
                    <th *ngFor="let column of columns" [ngTableSorting]="config" [column]="column"
                        (sortChanged)="onChangeTable($event)"
                        [ngClass]="{'col text-nowrap': !column.actions, 'col-3 actions text-right': column.actions}">
                        {{column.title}}
                        <i *ngIf="config" class="sort fa"
                           [ngClass]="{'fa-sort-desc': column.sort === 'desc', 'fa-sort-asc': column.sort === 'asc',
            'fa-sort': column.sort === ''}">
                        </i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let row of rows">
                    <td *ngFor="let column of columns"
                        [ngClass]="{'col text-nowrap': !column.actions, 'col-1 text-nowrap text-right':column.actions}">

                        <span *ngIf="column.text">{{getData(row, column.name)}}</span>
                        <a class="card-link" href="javascript:;" (click)="usernameClick()"
                           *ngIf="column.link">{{getData(row, column.name)}}</a>
                        <div *ngIf="column.actions" class="action-button-group" role="group" aria-label="actions">
                            <a class="btn btn-outline-info" href="javascript:;" (click)="permissionDelete()"><i
                                    class="fa fa-times"></i></a>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
            <!-- <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page"
                        [totalItems]="length"
                        [itemsPerPage]="itemsPerPage"
                        [maxSize]="maxSize"
                        [boundaryLinks]="true"
                        [rotate]="false"
                        (pageChanged)="onChangeTable(config, $event)"
                        (numPages)="numPages = $event">
            </pagination> -->

        </div>
    </div>
</div>
