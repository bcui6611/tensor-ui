<div class="card card-block">
  <div class="row">
    <div class="col-11 text-left">
      <p class="text-uppercase font-weight-bold">New Organization</p>
    </div>
    <div class="col-1 text-right">
      <a type="btn" class="close" routerLink="/settings/organizations" aria-label="Close">
        <i class="fa fa-times-circle"></i>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngb-tabset type="pills">
        <ngb-tab title="Details">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col">
                <br>
                <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()" novalidate>
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group" [class.has-danger]="formErrors.name">
                        <label for="name" class="text-uppercase"><span class="text-danger">*</span> Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                               aria-describedby="Name">
                        <div *ngIf="formErrors.name" class="form-control-feedback">{{ formErrors.name }}</div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="description" class="text-uppercase">Description</label>
                        <input type="text" class="form-control" id="description"
                               aria-describedby="Description" formControlName="description">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col text-right">
                      <a class="btn btn-warning" routerLink="/settings/organizations" aria-label="Close">
                        Cancel
                      </a>
                      <button type="submit" class="btn btn-success" [disabled]="!organizationForm.valid">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Users">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-12">
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Notifications">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-12">
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
<simple-notifications></simple-notifications>
